<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10_rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button" onclick="playgame('Rock')"><img src="img/rock-emoji.png" class="move-img"></button>

    <button class="move-button" onclick="playgame('Paper')"><img src="img/paper-emoji.png" class="move-img"></button>

    <button class="move-button" onclick="playgame('Scissors')"><img src="img/scissors-emoji.png" class="move-img"></button>

    <p class="js-result result"></p>
    <p class="js-move"></p>

    <p class="js-score score">Wins: 0, Losses: 0, Ties: 0</p>
    <button class="reset-button" onclick="reset()">Reset Score</button>

  <script src="scripts/10_rock-paper-scisors.js"></script>
  </body>
</html>
